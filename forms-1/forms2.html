<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form style="background-color: purple" autocomplete="on">
        <fieldset>
            <legend style="color:pink;font-weight:bold;">Contact Info</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="enter your name" size="50" autofocus required><br><br>
            <label for="phone">Telephone:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="333-234-8910" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="50" required><br><br>
            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email" placeholder="enter your email address" multiple size="50" required><br><br>
        </fieldset>

        <fieldset>
            <legend style="color:pink;font-weight:bold;">Books</legend>
            <input list="textbooks" name="Textbooks" size="40">
            <datalist id="textbooks">
                <option value="Math">
                <option value="Science">
                <option value="English">
                <option value="Economics">
                <option value="CAT">
            </datalist>
            <br><br>
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        </fieldset>
        <input type="submit" value="Submit">






    </form>
</body>

</html>
